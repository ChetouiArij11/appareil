<div  class="card">
  <div class="card-body">
    <li
    [ngClass]="{
      'list-group-item': true,
      'list-group-item-success': AppareilStatus === 'allumée',
      'list-group-item-danger': AppareilStatus === 'éteind'
    }"
  >l'appareil de index :{{index}}
     de nom : {{AppareilNom}} est
{{AppareilStatus}}

<p>Last modified: {{ lastModified | date : 'short'}} </p>
<div style="width: 15px; height: 15px; background-color: red; " *ngIf="AppareilStatus === 'éteind' "></div>
</li>
<button class="btn btn-danger" (click)="onSwitch()">Switch </button>
</div>

</div>
